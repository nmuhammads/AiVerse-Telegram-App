<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Input с радужным свечением</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f11;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        /* Определяем переменную для угла, чтобы её можно было анимировать */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .prompt-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            /* Отступ, чтобы свечение не обрезалось краями экрана на мобильных */
            margin: 20px; 
        }

        .input-wrapper {
            position: relative;
            border-radius: 16px;
            background: #1a1a1a;
            /* z-index нужен, чтобы псевдоэлементы были позади */
            z-index: 0; 
        }

        /* Общий градиент для змейки */
        /* Мы используем его и для рамки, и для свечения */
        .snake-gradient {
            background: conic-gradient(
                from var(--angle),
                transparent 0%,
                transparent 70%,   /* Длинная прозрачная часть */
                #ff0000 75%,       /* Начало цвета (хвост) */
                #ff7f00 80%,
                #ffff00 85%,
                #00ff00 88%,
                #0000ff 92%,
                #9400d3 96%,
                #ff0000 100%       /* Голова змеи */
            );
        }

        /* Слой 1: Четкая граница (Змея) */
        .input-wrapper::before {
            content: '';
            position: absolute;
            inset: -3px; /* Толщина рамки */
            border-radius: 18px; /* Чуть больше, чем у родителя (16px + 2px) */
            z-index: -1;
            
            /* Применяем градиент "змейки" - УДЛИНЕННАЯ ВЕРСИЯ */
            background: conic-gradient(
                from var(--angle),
                transparent 0%,
                transparent 30%,     /* Хвост исчезает только на 30% круга */
                rgba(255,0,0,0) 35%, /* Плавное начало */
                #ff0000 50%,         /* Красный цвет вступает в силу */
                #ffff00 60%,
                #00ff00 70%,
                #00ffff 80%,
                #0000ff 90%,
                #ff00ff 95%,
                #ff0000 100%         /* Голова */
            );
            
            animation: rotate 3s linear infinite;
        }

        /* Слой 2: Размытое свечение */
        .input-wrapper::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 18px;
            z-index: -2;
            
            /* Тот же удлиненный градиент для свечения */
            background: conic-gradient(
                from var(--angle),
                transparent 0%,
                transparent 30%,
                rgba(255,0,0,0) 35%,
                #ff0000 50%,
                #ffff00 60%,
                #00ff00 70%,
                #00ffff 80%,
                #0000ff 90%,
                #ff00ff 95%,
                #ff0000 100%
            );
            
            filter: blur(20px);
            opacity: 0.8;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { --angle: 0deg; }
            100% { --angle: 360deg; }
        }

        /* Поле ввода */
        .prompt-input {
            width: 100%;
            background: #1a1a1d; /* Цвет фона внутри рамки */
            border: none;
            border-radius: 16px; /* Совпадает с wrapper */
            padding: 20px 24px;
            font-size: 16px;
            color: #ffffff;
            outline: none;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            line-height: 1.6;
            display: block; /* Убираем отступы строчных элементов */
        }

        .prompt-input::placeholder {
            color: #5c5c63;
        }

    </style>
</head>
<body>

    <div class="prompt-container">
        <div class="input-wrapper">
            <textarea 
                class="prompt-input" 
                placeholder="Введите ваш промпт здесь..."
                rows="3"
            ></textarea>
        </div>
    </div>

</body>
</html>
