<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>AiVerse</title>
  <meta name="description" content="Generate amazing images with AI in Telegram" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://t.me/AiVerseAppBot/app" />
  <meta property="og:title" content="AiVerse" />
  <meta property="og:description" content="Generate amazing images with AI in Telegram" />
  <meta property="og:image" content="/logo.png" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    if (import.meta.hot?.on) {
      import.meta.hot.on('vite:error', (error) => {
        if (error.err) {
          console.error(
            [error.err.message, error.err.frame].filter(Boolean).join('\n'),
          )
        }
      })
    }
  </script>
</head>

<body>
  <style>
    /* Inline critical CSS for preloader to ensure immediate render */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
      /* Ensure clicks pass through */
    }

    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #8b5cf6;
      /* Violet-500 matches app theme */
      border-right-color: #3b82f6;
      /* Blue-500 matches app theme */
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    .loader-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .loader-bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
  <div id="root"></div>
  <div id="app-loader" class="app-loader">
    <div class="loader-bg-glow"></div>
    <div class="loader-spinner"></div>
    <div class="loader-text">AiVerse</div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
